<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<!-- Main Header -->
	<h1>The Awesome 
	<br>
	<span id="colorDisplay">RGB</span> 
	<br>
	Color Game</h1>

	<!-- White Stripe With Buttons -->
	<div id="stripe">
		<button id="resetButton">New Colors</button>
		<span id="message"></span>
		<button class="mode" id="easyButton">Easy</button>
		<button class="mode selected" id="hardButton">Hard</button>

	</div>

	<!-- Square Container -->
	<div id="container">	
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
