<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>Local Weather App</title>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:800i|Permanent+Marker" rel="stylesheet">
 <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <h1>My Local Weather</h1>

 <div id="currentInfo">
  <div id="myLoc">
   myLoc
  </div>

  <div id="myTemp">
   <span class="tempNum">0</span>
   <span class="units">
					<span class="c"> °C</span>
   <span class="divide">||</span>
   <span class="f">°F</span>
   </span>
  </div>

  <div id="myConditions">
   myConditions
  </div>

  <div id="icon">
   icon
  </div>
 </div>

 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
 <script src="js/index.js"></script>
</body>

</html>
