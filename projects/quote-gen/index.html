<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	
<link href="https://fonts.googleapis.com/css?family=Coming+Soon|Rock+Salt" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="container">
	<h1 id="header">Random Quote Generator</h1>
	<hr>
	<div id="quoteContainer">
	</div>

	<a id="newquote" class="btn btn-primary" onclick="newQuote()">New Quote</a>

	<div class="socialbuttons pull-right">
		<a class="btn btn-secondary" onclick="tweetQuote()"><i class="fa fa-twitter fa-2x"></i></a>
<!-- 	<a class="btn btn-primary" onclick="tumblrPost()"><i class="fa fa-tumblr-square"></i> Share</a> -->
		<a class="btn btn-secondary" href="https://www.tumblr.com/share"><i class="fa fa-tumblr fa-2x"></i></a>
		
	</div>
</div>
	<script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
	<script src="js.js"></script>
	
</body>
</html>
